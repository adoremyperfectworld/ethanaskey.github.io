<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

  <body>
    <header class="photos-header">
      <a href="index.html" class="home-link">home</a>
    </header>

    <div class="wordmark">
      <h1>ethan</h1>
      <h1>rodrigoaskey</h1>
    </div>

    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-slide">
          <img src="img/IMG_9423.JPG" alt="Photo 1" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_9577.JPG" alt="Photo 2" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_4309.jpg" alt="Photo 3" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_8637.jpg" alt="Photo 4" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_4860.jpg" alt="Photo 5" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_9206 2 2.JPG" alt="Photo 6" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_9585.JPG" alt="Photo 7" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_7187.jpg" alt="Photo 7" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_4327 2.JPG" alt="Photo 7" />
        </div>
        <div class="carousel-slide">
          <img src="img/IMG_9063.JPG" alt="Photo 7" />
        </div>
      </div>
      <button class="carousel-button next" onclick="nextSlide()">
        &rsaquo;
      </button>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".carousel-slide");
      const totalSlides = slides.length;

      function showSlide(index) {
        slides.forEach((slide) => {
          slide.classList.remove("active");
        });

        slides[index].classList.add("active");
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
      }

      // Show first slide initially
      showSlide(0);

      // Add keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          nextSlide();
        }
      });
    </script>
  </body>
</html>
